<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Premium Charges Prediction</title>
    <link rel="stylesheet" href="homestyle.css">
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
        background: linear-gradient(135deg, #e2e2e2, #d1c4c4); /* Gradient background */
    }
    
    h1, h2, h3, h4 {
        text-align: center;
        color: #0056b3;
    }
    
    h1 {
        font-size: 2.5em;
        margin-top: 20px;
    }
    
    h2 {
        font-size: 2em;
        margin-top: 15px;
    }
    
    h3 {
        font-size: 1.5em;
        margin-top: 10px;
    }
    
    h4 {
        font-size: 1.2em;
        margin-top: 10px;
    }
    
    p {
        font-size: 1em;
        line-height: 1.6;
        margin: 20px;
    }
    
    button {
        background-color: #0056b3;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    
    button:hover {
        background-color: #004494;
    }
    
    a {
        display: inline-block;
        margin: 20px 0;
        text-align: center;
        width: 100%;
    }
    
    img {
        display: block;
        margin: 20px auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    hr {
        border: 1px solid #ddd;
        margin: 20px 0;
    }
    
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: linear-gradient(135deg, #e2e2e2, #d1c4c4);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
    }
    
    /* Responsive Styles */
    @media (max-width: 1200px) {
        h1 {
            font-size: 2.2em;
        }
    
        h2 {
            font-size: 1.8em;
        }
    
        h3 {
            font-size: 1.4em;
        }
    
        h4 {
            font-size: 1.1em;
        }
    
        .container {
            padding: 15px;
        }
    }
    
    @media (max-width: 992px) {
        h1 {
            font-size: 2em;
        }
    
        h2 {
            font-size: 1.6em;
        }
    
        h3 {
            font-size: 1.3em;
        }
    
        h4 {
            font-size: 1em;
        }
    
        .container {
            width: 90%;
        }
    }
    
    @media (max-width: 768px) {
        h1 {
            font-size: 1.8em;
        }
    
        h2 {
            font-size: 1.4em;
        }
    
        h3 {
            font-size: 1.2em;
        }
    
        h4 {
            font-size: 0.9em;
        }
    
        button {
            padding: 8px 16px;
            font-size: 0.9em;
        }
    
        .container {
            padding: 10px;
            width: 95%;
        }
    }
    
    @media (max-width: 576px) {
        h1 {
            font-size: 1.6em;
        }
    
        h2 {
            font-size: 1.2em;
        }
    
        h3 {
            font-size: 1em;
        }
    
        h4 {
            font-size: 0.8em;
        }
    
        button {
            padding: 6px 12px;
            font-size: 0.8em;
        }
    
        .container {
            padding: 8px;
            width: 100%;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Insurance Premium Charges Prediction</h1>
        <a href="/project"><button>Go on Project</button></a>   
        <img src="/static/image/my_image.jpg" alt="this is image">
        
        <hr>
        <h2>Project Details</h2>
        <p>This Machine Learning project enables us to predict Isurance Charges based on some condition. Random  Forest Algorithm has been used in this project.</p>
        <hr>
        <h3>Thanks for visiting</h3>
    </div>
</body>
</html>
